<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<html lang="en" ng-app="timebenchExtension" xmlns="http://www.w3.org/1999/xhtml">
<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/extension.css">
    <script src="bower_components/json/json2.js"></script>
    <script src="bower_components/JSONPath/lib/jsonpath.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="scripts/angular/controllers.js"></script>

    <script type="text/javascript">
        URL.getParameters = function () {
            var r = {};

            var params = window.location.search;
            if (params.length > 1) {
                params = params.substr(1).split("&");
                $.each(params, function () {
                    pair = this.split("=");
                    r[pair[0]] = unescape(pair[1]);
                });
            }

            return r;
        };
        var theProject = {id: URL.getParameters().project};
    </script>
    <!--<script src="project-bundle-test.js"></script>-->
    <!--<script src="test.js"></script>-->
</head>
<body ng-controller="timebenchExtensionCtrl">

<table id="my-table">
    <thead>
    <tr>
        <th>input format 1</th>
        <th>input format 2</th>
        <th>value 1</th>
        <th>value 2</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="dateValue in dateValues.overlayModels.dateTimeFormatOverlayModel.reformatetColumns[0].reformatValues">
        <td>{{dateValue.format[0]}}</td>
        <td>{{dateValue.format[1]}}</td>
        <td>{{dateValue.dateTimeValue[0]}}</td>
        <td>{{dateValue.dateTimeValue[1]}}</td>
    </tr>

    </tbody>
</table>
</body>

</html>
